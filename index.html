<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <main>
      
        <header>
            <h1> Temperature Converter</h1>
        </header>

        </section>
        
    </main> 

    <script src="main.js"></script>
</body>
</html>
